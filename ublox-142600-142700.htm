                                size: new google.maps.Size(6,6),
                                anchor: new google.maps.Point(3,3)
                            } ,
                                title: "@"+ String(kst).padStart(6,'0')  + ": Novatel NOGPS [" + t1[0][i].lat + "," + t1[0][i].lng + "]"
                        });
                    }
                    else
                    {
                        new google.maps.Marker(
                        {
                            map: map,
                            position: pos,
                            icon: {
                                url:redcircleImg,
                                size: new google.maps.Size(6,6),
                                anchor: new google.maps.Point(3,3)
                            } ,
                            title: "@"+ String(kst).padStart(6,'0')  + ": Novatel NOGPS [" + t1[0][i].lat + "," + t1[0][i].lng + "]"
                        });
                    }
                }
                
                prevpos = { lat: t2[0][0].lat , lng: + t2[0][0].lng }
                for (i = 0; i < t2[0].length; i ++)
                {
                    pos = { lat: t2[0][i].lat , lng: + t2[0][i].lng }
                    kst = t2[0][i].utc_hhmmss+90000;
                    if(kst >= 240000)
                    {
                        kst = kst - 240000;
                    }
                    if(t2[0][i].nogps != 1)
                    {
                        new google.maps.Polyline({
                                path: [prevpos, pos],
                                strokeColor: '#0000FF',
                                strokeOpacity: 1.0,
                                strokeWeight: 6,
                                // icons: [{
                                //     icon: redcircleImg,
                                //     offset: '100%'
                                // }],
                                map: map
                            });
                    }
                    else
                    {
                        new google.maps.Polyline({
                                path: [prevpos, pos],
                                strokeColor: '#585858',
                                strokeOpacity: 1.0,
                                strokeWeight: 6,
                                // icons: [{
                                //     icon: redcircleImg,
                                //     offset: '100%'
                                // }],
                                map: map
                            });                    
                    }
                    prevpos = pos;
                    if(t2[0][i].nogps)
                    {
                    new google.maps.Marker(
                        {
                            map: map,
                            position: pos,
                            icon: {
                                url:greycircleImg,
                                size: new google.maps.Size(6,6),
                                anchor: new google.maps.Point(3,3)
                            } ,
                            title:"@"+ String(kst).padStart(6,'0') + ": uBlox NOGPS ["+ t2[0][i].lat +","+ t2[0][i].lng +"]"
                        });
                    }
                    else
                    {
                        new google.maps.Marker(
                        {
                            map: map,
                            position: pos,
                            icon: {
                                url:bluecircleImg,
                                size: new google.maps.Size(6,6),
                                anchor: new google.maps.Point(3,3)
                            } ,
                            title:"@"+ String(kst).padStart(6,'0') + ": uBlox NOGPS ["+ t2[0][i].lat +","+ t2[0][i].lng +"]"
                        });
                    }
                }

                // add the start and the end point
                new google.maps.Marker(
                {
                    map: map,
                    position: l1startpos,
                    title: 'Novatel Start'
                });

                new google.maps.Marker(
                {
                    map: map,
                    position: l2startpos,
                    title: 'Ublox Start'
                });
                // create map fitted to the track
                

                // set center and zoom level
                map.setCenter( { lat: 37.4970201, lng: 127.0453297 },
 );
                map.setZoom(15);
                
                var legend = document.getElementById('legend');
                var div = document.createElement('div');
                
                div.innerHTML = '<h4><img src="http://fl2.me/red.png"/> Novatel GPS</h4>                                <h4><img src="http://fl2.me/lightgrey.png"/> Novatel NOGPS</h4>                                <h4><img src="http://fl2.me/blue.png"/> UBLOX GPS</h4>                                <h4><img src="http://fl2.me/grey.png"/> UBLOX NOGPS</h4>'
                legend.appendChild(div);
                map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(legend);
            }
        //]]>
